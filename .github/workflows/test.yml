on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        perl-version: ['5.8', '5.24', '5.26', '5.28', '5.30']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: local
          key: local-${{ runner.os }}-${{ matrix.perl-version }}-${{ hashFiles('cpanfile') }}
          restore-keys: |
            local-${{ runner.os }}-${{ matrix.perl-version }}-

      - name: Show build log (if failed)
        if: failure()
        uses: actions/upload-artifact@v1
        with:
          name: build-log
          path: ~/.cpanm/work/*/build.log

      - run: ls -lA

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl-version }}

      - run: cpanm -L local --installdeps .

      - run: prove -Ilocal/lib/perl5 -Ilib -lv t
